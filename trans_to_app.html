<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Source LIFF (Auto Redirect)</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  </head>
  <body>
    <h3>Redirecting to destination LIFF...</h3>

    <script>
      liff.init({ liffId: "1656384751-wZpzQE2L" })
        .then(() => {
          // 自動導向另一個 LIFF
          liff.openWindow({
            url: "https://links.mcdonaldsapps.com/L2kd",
            external: true
          });
        })
        .catch(err => {
          document.body.innerHTML = "<p>Init failed: " + err + "</p>";
          console.error(err);
        });
    </script>
  </body>
</html>
