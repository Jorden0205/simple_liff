<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple LIFF App</title>
</head>
<body>
    <h1>Welcome to My LIFF App</h1>
    <p id="userId"></p>
    <p id="displayName"></p>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // 替换为你的 LIFF ID
        const liffId = '1656384751-0e8D4wQj';

        async function main() {
            await liff.init({ liffId });
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                try {
                    const profile = await liff.getProfile();
                    document.getElementById('userId').textContent = `User ID: ${profile.userId}`;
                    document.getElementById('displayName').textContent = `Display Name: ${profile.displayName}`;
                } catch (error) {
                    console.error('Error getting profile:', error);
                    liff.logout();
                    liff.login();
                }
            }
        }

        main();
    </script>
</body>
</html>
